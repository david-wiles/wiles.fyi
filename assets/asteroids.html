<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Classic Asteroids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
      html, body { margin: 0; padding: 0; }
      span, h1 { font-family: sans-serif; font-weight: 600; }
      #game-canvas { position: fixed; top: 0; left: 0; }
      .status-bar {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          position: fixed;
          width: 100%;
          bottom: 0;
          left: 0;
      }
      .status-bar > .left-bar {
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
      }
      .status-bar > .right-bar {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
      }
      .label, .value {
          margin: 0 15px;
          color: white;
      }
      .messages {
          position: fixed;
          width: 100%;
      }
      .messages > h1 {
          color: white;
          margin: auto;
          width: 171px;
          margin-top: 25%;
      }
      .hidden {
          display: none;
      }
  </style>
</head>
<body>

<canvas id="game-canvas" width="" height=""></canvas>

<div class="messages">
  <h1 class="game-over hidden">
    Game Over
  </h1>
  <h1 class="level hidden">
  </h1>
</div>

<div class="status-bar">
  <div class="left-bar">
    <div class="lives">
      <span class="label">
        Lives
      </span>
      <span class="value">
        3
      </span>
    </div>
  </div>
  <div class="right-bar">
    <div class="shield">
      <span class="label">
        Shield
      </span>
      <span class="value">
        1000
      </span>
    </div>
  </div>
</div>
